name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: xolider
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    
    - name: Docker build and push
      uses: docker/build-push-action@v3.2.0
      with:
        no-cache: true
        tags: xolider/fastshare-api
        push: true

  deploy:
    needs: build
    
    runs-on: ubuntu-latest
    
    steps:
    - name: SSH deploy
      uses: volodymyr-borodin/ssh-remove-run@v1
      with:
        user: ${{ secrets.SSH_USER }}
        host: ${{ secrets.SSH_HOST }}
        private-key-path: ${{ secrets.SSH_PRIVATE_KEY }}
        run: ~/fastshare/deploy.sh
    
